<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
  <h2>Age Calculator</h2>
  <form id="ageCalculatorForm">
    <label for="birthYear">Enter your birth year:</label>
    <input type="number" id="birthYear" name="birthYear" required min="1900" max="2100">
    <button type="submit">Calculate Age</button>
  </form>
  <div id="result"></div>
</div>

<script>

document.getElementById('ageCalculatorForm').addEventListener('submit', function(event) {
  event.preventDefault();

  let birthYear = parseInt(document.getElementById('birthYear').value);

  let currentYear = new Date().getFullYear();

  let age = currentYear - birthYear;

  document.getElementById('result').textContent = "Your age is " + age + " years.";
});

</script>
</body>
</html>
